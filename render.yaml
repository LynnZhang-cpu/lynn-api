services:
  - type: web
    name: lynn-api
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    autoDeploy: true
    healthCheckPath: "/health"
    envVars:
      - key: LYNN_API_TOKEN
        sync: false
      - key: OPENAI_API_KEY
        sync: false
# updated by Lynn
plan: free
